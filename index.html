<!DOCTYPE html>
<html>
<head>
    <title>BMI Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="heading">Body Mass Index Calculator</h1>
        <p class = "label">Your Height(cm):</p>
        <input type="number" class="input" id="height" placeholder="Enter your height in cm">
        <p class = "label">Your Weight(kg):</p>
        <input type="number" class="input" id="weight" placeholder="Enter your weight in kg">
        <button class="button" id="button">Compute BMI</button>
        <input disabled type="text" class="input" id="bmi-result">
        <p class="weight-condition" id="weight-condition"> </p>
    </div>
    <script src="index.js"></script>
</body>
</html>
